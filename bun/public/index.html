<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Node.js Benchmark</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .header .runtime-badge {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: inline-block;
    }

    .timing-info {
      background: #f8f9fa;
      padding: 15px 30px;
      border-bottom: 1px solid #e9ecef;
      font-size: 0.85rem;
      color: #6c757d;
    }

    .timing-info span {
      margin-right: 20px;
    }

    .timing-info strong {
      color: #28a745;
    }

    .add-todo {
      padding: 20px 30px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #e9ecef;
    }

    .add-todo input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .add-todo input:focus {
      outline: none;
      border-color: #4facfe;
    }

    .add-todo button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .add-todo button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
    }

    .todo-list {
      padding: 20px 30px;
      min-height: 200px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .todo-item:hover {
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-item.completed .todo-title {
      text-decoration: line-through;
      color: #6c757d;
    }

    .todo-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      margin-right: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .todo-checkbox:hover {
      border-color: #4facfe;
    }

    .todo-checkbox.checked {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-color: #4facfe;
    }

    .todo-checkbox.checked::after {
      content: 'âœ“';
      color: white;
      font-weight: bold;
    }

    .todo-title {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }

    .todo-delete {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .todo-delete:hover {
      background: #fee;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .error {
      background: #fee;
      color: #dc3545;
      padding: 15px 30px;
      text-align: center;
    }

    .stats {
      padding: 20px 30px;
      background: #f8f9fa;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading application...</div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
