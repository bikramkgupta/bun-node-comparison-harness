services:
  bun-app:
    build:
      context: ./bun
      dockerfile: Dockerfile
    container_name: bun-benchmark
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - benchmark-net

  nodejs-app:
    build:
      context: ./nodejs
      dockerfile: Dockerfile
    container_name: nodejs-benchmark
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - benchmark-net

  load-tester:
    build:
      context: ./load-tester
      dockerfile: Dockerfile
    container_name: benchmark-dashboard
    ports:
      - "8080:8080"
    depends_on:
      bun-app:
        condition: service_healthy
      nodejs-app:
        condition: service_healthy
    volumes:
      - ./results:/results
    environment:
      - PORT=8080
      - RESULTS_DIR=/results
      - BUN_HOST=bun-app
      - NODEJS_HOST=nodejs-app
    networks:
      - benchmark-net
    restart: unless-stopped

networks:
  benchmark-net:
    driver: bridge
